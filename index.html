<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Partie 4 Exercice 2 Correction</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-uhut8PejFZO8994oEgm/ZfAv0mW1/b83nczZzSwElbeILxwkN491YQXsCFTE6+nx" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/custom-style.css">
  </head>
  <body class="container-fluid">
    <div class="row justify-content-center mt-5">
      <form class="col-2">
        <div class="form-group">
          <label for="mark-1">1ère note</label>
          <input value="1" type="number" class="form-control" id="mark-1">
        </div>
        <div class="form-group">
          <label for="mark-2">2ème note</label>
          <input value="2" type="number" class="form-control" id="mark-2">
        </div>
        <div class="form-group">
          <label for="mark-3">3ème note</label>
          <input value="3" type="number" class="form-control" id="mark-3">
        </div>
        <div class="form-group">
          <label for="mark-4">4ème note</label>
          <input value="4" type="number" class="form-control" id="mark-4">
        </div>
        <div class="form-group">
          <label for="mark-5">5ème note</label>
          <input value="5" type="number" class="form-control" id="mark-5">
        </div>
      </form>
      <div class="col-2 mt-4 offset-1 align-items-center">
        <div class="row">
          <button class="btn btn-primary" type="button" name="button">Calculer !</button>
        </div>
        <div class="row mt-3 flex-column">
          <span id="moyenne"></span>
          <span id="appreciation" class="mt-3"></span>
          <span id="warning-20" class="mt-5"></span>
          <span id="warning-0" class="mt-5"></span>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
